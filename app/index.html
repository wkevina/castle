<body>

		<script src="static/lib/system-polyfill.js"></script>

		<!-- bower:js -->
		<!-- endbower -->

		<script type="x-shader/x-vertex" id="vertexShader">

			// switch on high precision floats
			#ifdef GL_ES
			precision highp float;
			#endif

			void main()
			{
				gl_Position = vec4(position,1.0);
			}

		</script>

		<script type="x-shader/x-fragment" id="fragmentShader">

			#ifdef GL_ES
			precision highp float;
			#endif

			uniform vec2 resolution;
			uniform mat4 view;

			vec3 hsv2rgb(vec3 c) {
			    vec4 K = vec4(1.0, 2.0 / 3.0, 1.0 / 3.0, 3.0);
			    vec3 p = abs(fract(c.xxx + K.xyz) * 6.0 - K.www);
			    return c.z * mix(K.xxx, clamp(p - K.xxx, 0.0, 1.0), c.y);
			}

			void main()
			{
				vec2 uv = (view*vec4(gl_FragCoord.xy, 0.0, 1.0)).xy;
				//float aspect = uv.y/uv.x; // h/w

				vec2 z = uv;

				// if (z.x*z.x + z.y*z.y >= 4.0) {
				// 	gl_FragColor = vec4(0.0,0.0,0.0,1.0);
				// 	return;
				// }

				int count = 0;

				for (int iter = 0; iter < 50; iter++) {

					if (z.x*z.x + z.y*z.y >= 4.0) {
						break;
					}
					// z -> z^2 + c
					z = vec2(z.x*z.x - z.y*z.y, 2.0*z.x*z.y) + uv;
					count = iter;
				}

				float mag = z.x*z.x + z.y*z.y;

				if (mag <= 2.0) {
					//gl_FragColor = vec4(0.0,0.0,0.0,1.0);
					gl_FragColor = vec4(1.0,1.0,1.0,1.0);
				} else {
					float ratio = float(count)/50.0;
					gl_FragColor = vec4(hsv2rgb(vec3(0.5 - ratio*0.3, 1.0, ratio + 0.7)), 1.0);
				}

				/*
				if (uv.x > -1.0 && uv.x < 1.0 && uv.y > -1.0 && uv.y < 1.0) {
					gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
				} else {
					gl_FragColor = vec4(hsv2rgb(vec3(float(iter)/100.0, 0.5, 0.5), 1.0);
				}
				*/
				//gl_FragColor = vec4(color, 1.0, 1.0);
			}

		</script>

		</script>
